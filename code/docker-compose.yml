version: '3.8'
services:

  spa:
    container_name: spa
    image: spa:dev
    build:
      context: ./spa
      dockerfile: Dockerfile
    environment:
      - VITE_STORAGE_API=http://localhost:8000/
      - VITE_LOGISTICS_API=http://localhost:3000/
    networks:
      - storage_net
      - logistics_net
    ports:
      - 8081:8080
    depends_on:
      - logistics-api
      - storage-api

  logistics-api:
    container_name: logistics-api
    hostname: logistics-api
    image: logistics-api:dev
    build:
      context: ./logistics
      dockerfile: Dockerfile
      target: dev
    environment:
      - database=mongodb://mongodb:27017/logistics
    networks:
      - logistics_net
    ports:
      - 3000:3000
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    hostname: mongodb
    volumes:
      - ./volumes/mongodb:/data/db
    networks:
      - logistics_net
    ports:
      - 27017:27017

  storage-api:
    container_name: storage-api
    hostname: storage-api
    image: storage-api:dev
    build:
      context: ./storage
      dockerfile: Dockerfile
      target: final
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE=Server=tcp:local.sqlserver,1433;Database=ARQSI;User ID=SA;Password=Adminxyz22#;Trusted_Connection=False;Connection Timeout=10;
    networks:
      - storage_net
    ports:
      - 8000:80
    depends_on:
      - sqlserver

  storage-api-unit-tests:
    container_name: storage-api-unit-tests
    image: storage-api:dev
    build:
      context: ./storage
      dockerfile: Dockerfile
      target: unit_tests
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE=Server=tcp:local.sqlserver,1433;Database=ARQSI;User ID=SA;Password=Adminxyz22#;Trusted_Connection=False;Connection Timeout=10;
    networks:
      - storage_net
    depends_on:
      - sqlserver

  storage-api-integration-tests:
    container_name: storage-api-integration-tests
    image: storage-api:dev
    build:
      context: ./storage
      dockerfile: Dockerfile
      target: integration_tests
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE=Server=tcp:local.sqlserver,1433;Database=ARQSI;User ID=SA;Password=Adminxyz22#;Trusted_Connection=False;Connection Timeout=10;
    networks:
      - storage_net
    depends_on:
      - sqlserver

  sqlserver:
    container_name: sqlserver
    hostname: local.sqlserver
    build:
      context: ./storage/sqlserver
      dockerfile: Dockerfile
    networks:
      - storage_net
    ports:
      - 1433:1433


networks:
  logistics_net:
  storage_net:
    driver: bridge